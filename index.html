<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="./styles/style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>

<body>

    <section>

      <a href="./database-administration/index.html" target="_blank">Database Administration
      </a>

    </section>


    <h1>Registration Form</h1>

    <p>Please fill out this form with the required information!</p>

    <form action="./registration-form.php" method="POST" enctype="multipart/form-data">

      <fieldset>

        <label for="full-name">
          Full Name: *
          <input id="full-name" name="full-name" type="text" required />
        </label>
        
        <label for="email">
          Email: *
          <input id="email" name="email" type="email" required />
        </label>

        <label for="password">
          Password: *
          <input id="password" name="password" type="password" minlength="8" required />
        </label>
        
        <label for="confirm-password">
          Confirm Your Password: *
          <input id="confirm-password" name="confirm-password" type="password" minlength="8" required />
        </label>

      </fieldset>

      <fieldset>

        <label for="profile-picture">

          Upload A Profile Picture: *
          <input id="profile-picture" type="file" name="profile-picture" />

        </label>

        <label for="date-birth">
          Date Of Birth *
          <input type="date" name="date-birth" id="date-birth" required>
        </label>

        <label for="referrer">
          How did you hear about us? *

          <select id="referrer" name="referrer">
            <option value="freeCodeCamp News">freeCodeCamp News</option>
            <option value="freeCodeCamp YouTube Channel">freeCodeCamp YouTube Channel</option>
            <option value="freeCodeCamp Forum">freeCodeCamp Forum</option>
            <option value="Other">Other</option>
          </select>

        </label>

        <label for="bio">
          Provide a bio: *
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        
      </fieldset>

      <fieldset>

        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" checked value="personal"/> Personal Account
        </label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" class="inline" value="business" /> Business Account
        </label>

        <label for="terms-and-conditions">
          
          <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required />
          I Accept The 
           <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms And Conditions</a> *

        </label>

      </fieldset>

      <input type="submit" value="Submit" />

    </form>

</body>

</html>
